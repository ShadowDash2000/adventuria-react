name: Prettier Check

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Prettier check
        run: bunx prettier --check "src/**/*.{js,jsx,ts,tsx}"
